name: ROS2 CI

permissions: write-all

on:
  pull_request:
    branches:
      - 'ros2/*'
      - 'ros2'

jobs:
  renode_tests:
    runs-on: [ubuntu-latest]
    strategy:
      fail-fast: false
      matrix:
        ros_distribution:
          - humble
          - rolling
        include:
          # Humble Hawksbill  (May 2022 - 2027
          - docker_image: rostooling/setup-ros-docker:ubuntu-jammy-ros-humble-ros-base-latest
            ros_distribution: humble
            ros_version: 2    
          # Rolling Ridley  (June 2020 - Present)
          - docker_image: rostooling/setup-ros-docker:ubuntu-jammy-ros-rolling-ros-base-latest
            ros_distribution: rolling
            ros_version: 2
    container:
      image: ${{ matrix.docker_image }}
    steps:
      - name: install deps
        run: |
          sudo apt update -qq && sudo DEBIAN_FRONTEND=noninteractive apt-get -y install --no-install-recommends \
          python3-pip telnet iptables iproute2
      - uses: actions/checkout@v3
        with:
          path: workspace/src
      - name: build and test
        id: build_and_test_step
        # Use antmicro's Renode linux distro that supports
        # vivid (virtual device emulating a v4l2 device)
        # https://github.com/antmicro/renode-linux-runner-action
        uses: antmicro/renode-linux-runner-action@main
        with:
          image-type: docker
          image: ${{ matrix.docker_image }}
          shared-dirs: |
            /opt/ros /opt/ros
            workspace/src
          renode-run: |
            source /opt/ros/${{ matrix.ros_distribution }}/setup.sh
            colcon build
            colcon test
          devices: vivid
